<html>

<head>
    <title>XO</title>
    <link rel="stylesheet" href="design.css" />
    <script type="text/javascript" src="function.js"></script>
</head>

<body>
    <div class="buttonspace">
        <button class="button1">Start</button>
        <button class="button1">Save</button>
        <button class="button1">Allclear</button>
    </div>
    <div class="gamezone">
        <div class="player active-player">
            <img src="avatar.png" class="avatar">
            <div>Player1</div>
            <div class="player-sign">X</div>
        </div>
        <div class="table">
            <div class="table0 cell" onclick="cellClick()">X</div>
            <div class="table1 cell">O</div>
            <div class="table2 cell"></div>
            <div class="table3 cell"></div>
            <div class="table4 cell"></div>
            <div class="table5 cell"></div>
            <div class="table6 cell"></div>
            <div class="table7 cell"></div>
            <div class="table8 cell"></div>
        </div>
        <div class="player">
            <img src="avatar.png" class="avatar">
            <div>Player2</div>
            <div class="player-sign">O</div>
        </div>
    </div>

    <div class="results">
        <div class="resultp1"></div>
        <div class="result"></div>
        <div class="resultp2"></div>
 </div>

</body>



</html>
